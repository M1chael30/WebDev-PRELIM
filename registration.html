<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
   rel="website icon"
   type="svg"
   href="photo/undraw_male_avatar_g98d.svg"
  />
  <link rel="stylesheet" href="registration/registration.css" />
  <title>Registration</title>
 </head>
 <body>
  <!-- navigation -->
  <nav class="navigation">
   <div class="logo">
    <img src="photo/undraw_male_avatar_g98d.svg" alt="" />
   </div>
   <div class="title"><span>M</span>ichael</div>
  </nav>
  <!-- navigation -->

  <!-- registration -->
  <main class="container">
   <div class="registration">
    <h1 class="login-title">Registration form</h1>
    <form action="" class="form">
     <div class="form-inside">
      <label for="username">Username</label>
      <input type="text" placeholder="Enter username">
     </div>
     <div class="form-inside">
      <label for="password">Password</label>
      <input type="password" placeholder="Enter password">
     </div>
     <div class="form-inside">
      <label for="confirm password">Confirm password</label>
      <input type="password" placeholder="Confirm password">
     </div>
     <div class="form-inside">
      <label for="first name">Firstname</label>
      <input type="text" placeholder="Enter firstname">
     </div>
     <div class="form-inside">
      <label for="lastname">Lastname</label>
      <input type="text" placeholder="Enter lastname">
     </div>
     <div class="form-inside">
      <label for="age">Age</label>
      <input type="number" placeholder="51" min="18" max="90">
     </div>
     <div class="form-inside">
      <label for="email">Username</label>
      <input type="email" placeholder="Enter email">
     </div>
     <div class="form-inside">
      <label for="mobilenumber">Mobile number</label>
      <input type="number" placeholder="eg. 09123456789">
     </div>
     <div class="form-inside">
      <div class="gender">
       <label for="male">Male</label>
       <input type="radio" name="gender">
      </div>
      <div class="gender">
       <label for="female">Female</label>
       <input type="radio" name="gender">
      </div>
      <div class="gender">
       <label for="rather not say">Rather not say</label>
       <input type="radio" checked name="gender">
      </div>
     </div>
     <div class="form-inside">
      <label for="birthday">Birthday</label>
      <input type="date">
     </div>
     <div class="form-inside">
      <label for="photo">Photo</label>
      <input type="file">
     </div>
    </form>
    <div class="button">
     <a href="login.html"><button>Submit</button></a>
    </div>
   </div>
  </main>
  <!-- registration -->
 </body>
</html>
