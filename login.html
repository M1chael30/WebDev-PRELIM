<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link
   rel="website icon"
   type="svg"
   href="photo/undraw_male_avatar_g98d.svg"
  />
  <link rel="stylesheet" href="login/login.css" />
  <title>Log in Page</title>
 </head>
 <body>
  <!-- navigation -->
  <nav class="navigation">
   <div class="logo">
    <img src="photo/undraw_male_avatar_g98d.svg" alt="" />
   </div>
   <div class="title"><span>M</span>ichael</div>
  </nav>
  <!-- navigation -->
  <main class="container">
   <!-- log in -->
   <div class="login">
    <h1 class="login-title">Log In</h1>
    <form action="">
     <div class="login-inside">
      <div div class="login-input">
       <label for="text">User Name</label>
       <input type="text" placeholder="Enter User Name" required />
      </div>
      <div class="login-input">
       <label for="password">Password</label>
       <input type="password" placeholder="Enter Password" required />
      </div>
     </div>
    </form>
    <div class="buttons">
     <div class="login-button">
      <a href="main.html"><button>Login</button></a>
      <a href="registration.html"><button>Register</button></a>
     </div>
    </div>
   </div>
   <!-- log in -->
  </main>
 </body>
</html>
